<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
        <!-- Font imports  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <!-- Page Informations -->
        <title>Les petits Plats - Acceuil</title>
    </head>
    <body>
        <main>
            <a href="index.html" class="home-link"
                ><img
                    src="./assets/images/icons/logo.png"
                    class="logo"
                    alt="fisheye Home Page"
            /></a>
            <section class="search-section">
                <img
                    src="./assets/images/backgrounds/background1.jpg"
                    alt="Chinese food background"
                    class="background-picture"
                />

                <div class="search-container">
                    <h1 class="search-title">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,
                        SIMPLES ET DÉLICIEUSES
                    </h1>
                    <input
                        type="text"
                        class="search-input global-search-input"
                        placeholder="Rechercher une recette, un ingrédient, ..."
                    />
                    <div class="button-container">
                        <button
                            onclick="clearMainInput()"
                            class="delete-button global-delete-button"
                        >
                            <img
                                src="./assets/images/icons/delete.svg"
                                alt="Delete icon"
                                class="delete-icon"
                            />
                        </button>
                        <button
                            onclick="globalSearch(context.getRecipeData(), context.getSearchInput(), context.getSelectedIngredients(), context.getSelectedAppliances(), context.getSelectedUstensils())"
                            class="search-button main-search-button"
                        >
                            <img
                                src="./assets/images/icons/search.svg"
                                alt="Search icon"
                                class="search-icon"
                            />
                        </button>
                    </div>
                </div>
            </section>
            <section class="label-search-section">
                <div class="label-search-container">
                    <div class="dropdown-container">
                        <div class="dropdown-wrapper ingredient-dropdown">
                            <div class="dropdown-header ingredient-header">
                                <p>Ingrédients</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <div class="input-wrapper">
                                    <input
                                        class="dropdown-input ingredient-input"
                                        type="text"
                                    />
                                    <button
                                        onclick="clearIngredientInput()"
                                        class="delete-button ustensils-delete-button"
                                    >
                                        <img
                                            src="./assets/images/icons/delete.svg"
                                            alt="Delete icon"
                                            class="delete-icon"
                                        />
                                    </button>
                                    <button
                                        class="search-button ingredient-search-button"
                                    >
                                        <img
                                            src="./assets/images/icons/search.svg"
                                            alt="Search icon"
                                            class="search-icon"
                                        />
                                    </button>
                                </div>
                                <ul class="dropdown-list ingredient-list"></ul>
                            </div>
                        </div>

                        <div class="dropdown-wrapper appliances-dropdown">
                            <div class="dropdown-header appliances-header">
                                <p>Appareils</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <div class="input-wrapper">
                                    <input
                                        class="dropdown-input appliances-input"
                                        type="text"
                                    />
                                    <button
                                        onclick="clearInput('appliances-input')"
                                        class="delete-button ustensils-delete-button"
                                    >
                                        <img
                                            src="./assets/images/icons/delete.svg"
                                            alt="Delete icon"
                                            class="delete-icon"
                                        />
                                    </button>
                                    <button
                                        class="search-button appliances-search-button"
                                    >
                                        <img
                                            src="./assets/images/icons/search.svg"
                                            alt="Search icon"
                                            class="search-icon"
                                        />
                                    </button>
                                </div>
                                <ul class="dropdown-list appliances-list"></ul>
                            </div>
                        </div>

                        <div class="dropdown-wrapper ustensils-dropdown">
                            <div class="dropdown-header ustensils-header">
                                <p>Ustensiles</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <div class="input-wrapper">
                                    <input
                                        class="dropdown-input ustensils-input"
                                        type="text"
                                    />
                                    <button
                                        onclick="clearInput('ustensils-input')"
                                        class="delete-button ustensils-delete-button"
                                    >
                                        <img
                                            src="./assets/images/icons/delete.svg"
                                            alt="Delete icon"
                                            class="delete-icon"
                                        />
                                    </button>
                                    <button
                                        class="search-button ustensils-search-button"
                                    >
                                        <img
                                            src="./assets/images/icons/search.svg"
                                            alt="Search icon"
                                            class="search-icon"
                                        />
                                    </button>
                                </div>
                                <ul class="dropdown-list ustensils-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="label-tag-container"></div>
                </div>

                <div class="recipe-counter">
                    <p class="recipe-counter-text">recettes</p>
                </div>
            </section>
            <section class="card-section">
                <div class="card-container"></div>
            </section>
        </main>
    </body>
    <script src="./src/scripts/context/index.js"></script>
    <script src="./src/scripts/pages/index.js"></script>
    <script src="./src/scripts/utils/counter.js"></script>
    <script src="./src/scripts/utils/search.js"></script>
    <script src="./src/scripts/utils/buttons.js"></script>
    <script src="./src/scripts/templates/recipe.js"></script>
    <script src="./src/scripts/templates/tags.js"></script>
</html>
