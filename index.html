<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
        <!-- Font imports  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <!-- Page Informations -->
        <title>Les petits Plats - Acceuil</title>
    </head>
    <body>
        <main>
            <a href="index.html" class="home-link"
                ><img
                    src="./assets/images/icons/logo.png"
                    class="logo"
                    alt="fisheye Home Page"
            /></a>
            <section class="search-section">
                <img
                    src="./assets/images/backgrounds/background1.jpg"
                    alt="Chinese food background"
                    class="background-picture"
                />

                <div class="search-container">
                    <h1 class="search-title">
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,
                        SIMPLES ET DÉLICIEUSES
                    </h1>
                    <input
                        type="text"
                        class="search-input"
                        placeholder="Rechercher une recette, un ingrédient, ..."
                    />
                    <div class="button-container">
                        <img
                            src="./assets/images/icons/delete.svg"
                            class="delete-input"
                        />
                        <button class="search-button">
                            <img
                                src="./assets/images/icons/search.svg"
                                alt="Search icon"
                                class="search-icon"
                            />
                        </button>
                    </div>
                </div>
            </section>
            <section class="label-search-section">
                <div class="label-search-container">
                    <div class="dropdown-container">
                        <div class="dropdown-wrapper ingredient-dropdown">
                            <div class="dropdown-header ingredient-header">
                                <p>Ingrédients</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <input class="dropdown-input" type="text" />
                                <ul class="dropdown-list ingredient-list">
                                    <!-- Placeholder list items -->
                                    <li
                                        class="dropdown-list-item ingredient-list-item"
                                    >
                                        Jus de citron
                                    </li>
                                    <li
                                        class="dropdown-list-item ingredient-list-item"
                                    >
                                        Poivron
                                    </li>
                                    <li
                                        class="dropdown-list-item ingredient-list-item"
                                    >
                                        Poulet
                                    </li>
                                    <li
                                        class="dropdown-list-item ingredient-list-item"
                                    >
                                        Thon
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="dropdown-wrapper appliances-dropdown">
                            <div class="dropdown-header appliances-header">
                                <p>Appareils</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <input class="dropdown-input" type="text" />
                                <ul class="dropdown-list appliances-list">
                                    <!-- Placeholder list items -->
                                    <li
                                        class="dropdown-list-item appliances-list-item"
                                    >
                                        Blender
                                    </li>
                                    <li
                                        class="dropdown-list-item appliances-list-item"
                                    >
                                        Casserole
                                    </li>
                                    <li
                                        class="dropdown-list-item appliances-list-item"
                                    >
                                        Saladier
                                    </li>
                                    <li
                                        class="dropdown-list-item appliances-list-item"
                                    >
                                        Four
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="dropdown-wrapper utensils-dropdown">
                            <div class="dropdown-header utensils-header">
                                <p>Ustensiles</p>
                                <img
                                    src="./assets/images/icons/dropdown-arrow.svg"
                                    alt="arrow icon"
                                    class="arrow-icon"
                                />
                            </div>
                            <div class="dropdown-content">
                                <input class="dropdown-input" type="text" />
                                <ul class="dropdown-list utensils-list">
                                    <!-- Placeholder list items -->
                                    <li
                                        class="dropdown-list-item utensils-list-item"
                                    >
                                        Saladier
                                    </li>
                                    <li
                                        class="dropdown-list-item utensils-list-item"
                                    >
                                        Passoire
                                    </li>
                                    <li
                                        class="dropdown-list-item utensils-list-item"
                                    >
                                        Couteau
                                    </li>
                                    <li
                                        class="dropdown-list-item utensils-list-item"
                                    >
                                        Fourchette
                                    </li>
                                    <!-- Placeholder list items -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="label-tag-container"></div>
                </div>

                <div class="recipe-counter">
                    <p class="recipe-counter-text">recettes</p>
                </div>
            </section>
            <section class="card-section">
                <div class="card-container"></div>
            </section>
        </main>
    </body>
    <script src="./src/scripts/context/index.js"></script>
    <script src="./src/scripts/utils/counter.js"></script>
    <script src="./src/scripts/utils/search.js"></script>
    <script src="./src/scripts/templates/recipe.js"></script>
    <script src="./src/scripts/templates/tags.js"></script>

    <script src="./src/scripts/pages/index.js"></script>
</html>
